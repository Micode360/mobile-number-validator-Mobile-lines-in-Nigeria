<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./css/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <title>Mobile Number Validator</title>
</head>

<body>
    <div id="message"></div>
    <main class="container">
        <div class="num-container">
            <div class="val-num">
                <div id="val-prefix" class="num"></div>
                <div id="val-other-number" class="num"></div>
            </div>
            <div id="output"></div>
            <div class="input">
                <input id="num-input" type="number" placeholder="Mobile Number" maxlength="5" />
            </div>
            <div class="button-case">
                <button class="button">Validate</button>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
